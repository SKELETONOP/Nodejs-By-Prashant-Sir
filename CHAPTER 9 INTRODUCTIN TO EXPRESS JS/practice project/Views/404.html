<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | StayEasy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 100px;
      color: #800080;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #800080;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #fff;
      color: #800080;
      border: 2px solid #800080;
    }

    .illustration {
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/">Back to Home</a>

  <img class="illustration" src="https://source.unsplash.com/illustration/404" alt="Not Found Illustration" onerror="this.style.display='none'">

</body>
</html>
