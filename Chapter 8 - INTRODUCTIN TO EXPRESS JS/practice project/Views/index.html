<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naresh | Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        nav {
            background-color: #800080;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Hero Section */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: #fff;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #800080;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            border: 2px solid #800080;
            color: #800080;
        }

        /* Footer */
        footer {
            background-color: #800080;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1>Naresh Portfolio</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact-us">Contact</a></li>
        </ul>
    </nav>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Naresh. All rights reserved.</p>
    </footer>

</body>
</html>
